<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- h1 start -->
    <h1>
        <center>shareable resume builder</center>
    </h1>
    <!-- h1 end -->

    <!-- form start -->
    <form id="resume_form">
        <!-- fieldset -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="UserName">UserName: </label>
            <input type="text" id="UserName" placeholder="Enter your UserName">
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="Phone">Phone No : </label>
            <input type="tel" id="Phone" placeholder="Enter your Phone No">
        </fieldset>

        <br>

        <fieldset>
            <legend>For Education</legend>
            <label for="Education">Education : </label><br>
            <textarea id="Education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience: </label><br><br>
            <textarea id="Experience" placeholder="Enter your Work Experience" rows="4" required></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills: </label><br>
            <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <!-- button -->
        <button type="submit"><b>Generate Resume</b></button>

        <br>

        <!-- dynamic resume and editable resume -->
        <div id="resume_display" contenteditable="true">
            <!-- resume will be generated below -->
        </div>
       
        <br>
    
    </form>
    
    <!-- sec shareable resu -->
    <div id="shareable_link" style="display: none;">
      <!-- h2 -->
        <h2>shareable resume</h2>
        <!-- paragrapah -->
        <p>here is your unique link to view or edit your resume : </p>
        <!-- anckor tag -->
        <a href="#" id="shareable" target="_blank"></a>
        <br>
        <!-- download button pdf -->
        <button id="download_pdf">Download as Pdf</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
